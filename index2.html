<!DOCTYPE html>
<html>
  <head>
      <title>Magic Towns of Mexico</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="css/styles.css">
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>

<div id="map"></div>
<div class="menuContainer">
  <span class="center" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
  <div id="mySidenav" class="sidenav alignTextCenter">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#"><h1>Locations:</h1></a>
    <input data-bind="textInput: query" placeholder="Search...">
    <div>
      <div data-bind="foreach: filteredPlaces" class="alignTextCenter">
        <p href="#" class="whiteFont" data-bind="text: city, click: clickSelection" onclick="closeNav()"></p>
      </div>
    </div>
  </div>
</div>

    <script src='js/sidebar.js'></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/mapStyle.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app2.js"></script>
    <script async defer onerror="mapError()"
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBnwbuI0b5q6p5sJAa2wcHIy2DGkZFisBY&v=3&callback=initMap">
    </script>

  </body>
</html>
